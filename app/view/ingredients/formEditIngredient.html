<main class="jumbotron" ng-controller="EditIngredientCtrl" >
    <div class="container ">
        <div class="row pb-5">
            <div class="col-lg-12 text-left">
             <h1 class="h2" ng-bind="app">
             </h1>
     
            </div>
        </div>           
    </div>
        
        <div class="container ">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <error-message ng-show="error"></error-message>               
                </div>
                <div class="col-lg-12">
                    <form class="form">
                        <div class="form-row">
                            <div class="form-group col-lg-6">                            
                                <input type="text" placeholder="Nome:" ng-model="ingredient.name" class="form-control">
                                <input type="hidden" ng-model="ingredient.id" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-6">
                                <textarea type="text" placeholder="Descrição:" ng-model="ingredient.description" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-6">
                                <input type="text" placeholder="Custo:" ng-model="ingredient.cost" money-mask class="form-control">
                            </div>
                        </div>
                      
                        <div class="form-row"> 
                                <div class="form-group col-lg-6">
                                    <input type="text" placeholder="Estoque:" ng-model="ingredient.stock.quantity" class="form-control">
                        </div>          
                            <div class="form-group col-lg-12">
                                <input type="hidden" ng-model="ingredient.stock.id" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-12">
                                <input type="hidden" ng-model="ingredient.type" value="COMPOSITE" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-12">
                                <button class="btn btn-primary" ng-click="saveIngredient(ingredient)">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
       </div>
    <!-- </div> -->
  </main>
