<main class="jumbotron" ng-controller="EditRecipeCtrl" >
    <div class="container ">
        <div class="row pb-5">
            <div class="col-lg-12 text-left">
             <h1 class="h2" ng-bind="app">
             </h1>
     
            </div>
        </div>           
    </div>
        
        <div class="container ">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <error-message ng-show="error"></error-message> 
                    <toaster-container></toaster-container>              
                </div>
                <div class="col-lg-12">
                    <form class="form">
                        <div class="form-row">
                            <div class="form-group col-lg-6">                            
                                <input type="text" placeholder="Nome:" ng-model="ingredient.name" class="form-control">
                                <input type="hidden" ng-model="recipe.id" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-6">
                                <textarea type="text" placeholder="Descrição:" ng-model="recipe.description" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-6 ">
                                <div class="d-flex flex-row added-item justify-content-between" ng-repeat="composite in composities track by $index">
                                    <div class=""> {{composite.ingredient.name}} </div>
                                    <div class="d-flex flex-row">
                                        <div class="px-3 py-1 qtd-focus"> {{composite.quantity}} </div>
                                        <button class="btn btn-danger p-1" ng-click="handleRemoveComposite(composite)"><i class="fas fa-trash-alt"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row rounded py-2">
                            <div class="form-group col-lg-6">
                                <select ng-model="composite.ingredient" ng-required="true" ng-options="ingredientToSelect.name for ingredientToSelect in ingredientsToSelect" class="form-control" id="">
                                    <option value="">Selecione o ingredient</option>
                                </select>
                            </div>
                            <div class="form-group col-lg-1">
                                <input ng-model="composite.quantity" type="number" min="1" ng-required="true" class="form-control" id="">
                            </div>
                            <div class="form-group col-lg-1">                                
                                <button class="btn btn-success py-2" ng-disabled="!(composite.quantity)" ng-click="handleAddComposite(composite)"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>
                       
                    </form>
                </div>
            </div>
       </div>
    <!-- </div> -->
  </main>
