<main class="jumbotron" ng-controller="EditMenuCtrl">
    <div class="container "  >
        <div class="row pb-5">
            <div class="col-lg-12 d-flex justify-content-between">
                <h1 class="h2" ng-bind="app"></h1>
            </div>
        </div>           
    </div>
        
        <div class="container ">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                <error-message ng-show="error"></error-message>
                
                </div>
            </div>
            <div class="row">
                <form class="form w-100">
                    <div class="form-row">
                        <div class="form-group col-lg-6">
                            <label for="menu.name">Nome:</label>
                            <input type="hidden" ng-model="menu.id" class="form-control">
                            <input type="text" ng-model="menu.name" class="form-control">
                        </div>
                    </div>
                    <div class="form-row " >
                        <div class="form-group  col-lg-6  border p-2 rounded">
                            {{listItem}}
                            <div class="form-row border p-2 rounded" ng-repeat="item in listItem">
                                    <div ng-repeat="prod in item.productList">
                                        {{prod.name}}
                                    </div>
                            </div>
                            <div class="form-row border p-2 rounded" >
                                <div class="form-group   col-lg-10">
                                    <input type="text" ng-model="listItem.category" class="form-control">
                                </div>
                                <div class="form-group col-lg-12 d-flex flex-row added-item justify-content-between align-items-center" 
                                ng-repeat="product in productList track by product.id">
                                    <div class=""> {{product.name}} </div>
                                    <div class="">
                                        <button class="btn btn-danger p-1" ng-click="handleRemoveComposite($index)"><i class="fas fa-trash-alt"></i></button>
                                    </div>                                    
                                </div>                               
                                <div class="form-group mb-0  col-lg-10">
                                    <select ng-model="listItem[product]" ng-required="true" ng-options="product.name for product in productsToSelect" class="form-control">
                                        <option value="">Selecione o produto</option>
                                    </select>
                                </div>
                               
                                <div class="form-group mb-0  col-lg-2">
                                    <button class="btn btn-success py-2" ng-click="handleAddProdToList(listItem[product])"><i class="fas fa-plus"></i></button>
                                </div>
                            </div>
                            <div class="form-row mb-0 py-2 col-lg-2">
                                <button class="btn btn-success py-2" ng-click="handleAddProdListToMenuItem(productList)"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
       </div>
    <!-- </div> -->
  </main>
