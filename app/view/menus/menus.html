<main class="jumbotron" ng-controller="MenuListCtrl">
    <div class="container "  >
        <div class="row pb-5">
            <div class="col-lg-12 text-center">
             <h1 class="h2" ng-bind="app">
             </h1>
     
            </div>
        </div>           
    </div>
        
        <div class="container ">
            <div class="row justify-content-center">
                <div class="col-lg-12">
               <error-message ng-show="error"></error-message>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Qtd. Produtos</th>
                          
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="menu in menus">
                            <td> {{menu.id}} </td>
                            <td> {{menu.name }} </td>
                            <td> {{menu.list.length }} </td>
                            
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
       </div>
    <!-- </div> -->
  </main>
